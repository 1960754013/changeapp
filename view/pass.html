<!DOCTYPE html>
<html>
<head>
	<title>changeApp</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=8">
	<meta name="viewport"   content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="/changeapp/static/css/style.css">
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_iblz9vvmlipy14i.css">
	<script type="text/javascript" src="/changeapp/static/js/jquery-1.11.3.js"></script>
	<style type="text/css">
	.show-error-info{
	    font-size: 12px;
	    color: red;
	    text-align: center;
	    margin: 5px auto;
	    background: #fff;
	    width: 95%;
	    padding: 5px 0px;
	    display:none;
	    border-radius: 2px;
	    border: 1px solid #f5f4f4;
	}
	</style>
</head>
<body>
<!-- 头部 -->
<div class="sign-login-contianer">
	<div class="login-box">
		<div class="login-header">
			<a href="setting.html">返回</a>
			<p>登录</p>
		</div>
	</div>
	<!-- 忘记密码 -->
	<div class="pass-contianer">
		<div class="show-error-info">用户名或者密码不正确</div>
		<div class="pass-box">
			<form>
				<div class="pass-content">
					<div class="pass-opassword">
						<span>原密码:</span>
						<input type="password" name="password"/>
					</div>
					<div class="pass-password">
						<span>新密码:</span>
						<input type="password" name="password"/>
					</div>
					<div class="pass-repassword">
						<span style="letter-spacing:2px">确认密码:</span>
						<input type="password" name="repassword"/>
					</div>
				</div>
				<div class="pass-submit">
					<input type="submit" value="确认修改" name="submit"/ >
				</div>
			</form>
		</div>	
	</div>
</div>
<script type="text/javascript" src="/changeapp/static/js/dialog.js"></script>
<script type="text/javascript" src="/changeapp/static/js/global.js"></script>
</body>
</html>
